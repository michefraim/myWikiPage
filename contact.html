<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b90118635a.js" crossorigin="anonymous"></script>
    <title>Hapoel Jerusalem WikiPage </title>
    <link rel="icon" href="./images/gallery8.jpg" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="logo-text">
            <h1> Hapoel Jerusalem F.C. Wikipage </h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="media.html"><i class="fas fa-photo-video"></i> Media</a></li>
                    <li><a href="squad.html"><i class="fas fa-futbol"></i> Players</a></li>
                    <li><a href="contact.html" class="active"><i class="far fa-comments"></i> Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container">

        <div class="placeholder"></div>


        <div class="form-title">
            <h1><u>contact us:</u></h1>
        </div>

        <div class="form-container">
            <div class="form">
                <form id="survey-form">
                    <label for="name" id="name-label">Full name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required><br><br>

                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required><br><br>

                    <label for="grade" id="number-label">Age:</label>
                    <input type="number" id="number" placeholder="Enter your age" min="0" max="140"><br><br>

                    <label for="dropdown">Topic</label>
                    <select name="dropdown-food" id="dropdown">
                        <option value="question">Question</option>
                        <option value="offer">Offer</option>
                        <option value="request">Request</option>
                        <option value="media">Media</option>
                        <option value="membership">Membership</option>
                    </select><br><br>


                    <label for="textarea">Comments & Suggestions:</label><br>
                    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
                    <div class="submit">
                        <input type="submit" value="submit" id="submit">
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer-media">
            <div class="footer-text">
                <p>Michael Efraim - Contact Me: </p>
            </div>
            <div class="github">
                <a href="https://github.com/michefraim" target="_blank"><img src="./images/GitHub.png"
                        alt="Demo Site"></a>
            </div>
            <div class="email">
                <a href="mailto:michefraim@gmail.com" target="_blank"><img src="./images/email.png" alt="email"></a>
            </div>
    </div>

    </footer>
    </div>
</body>

</html>
